<h5>桃樹、杏樹、梨樹，你不讓我，我不讓你，都開滿了花兒。<br>
红的像火，粉的像霞，白的像雪。<br>
花裡帶著甜味，閉了眼，樹上仿佛已經滿是桃兒、杏兒、梨兒！<br>
花下成千成百的蜜蜂嗡嗡地閒著，大小的蝴蝶飛来飛去。<br>
野花遍地是：染樣兒，有名字的，没名字的，散在草叢里，像眼睛，像星星，還眨呀眨的。</h5> <p>
